<main>
  <div id="logo">
    <img src="../assets/img/logotype_white.svg" alt="logo">
  </div>
  <div id="logPage">
    <h3>{{displayError(errorForm.global)}}</h3>
    <p>{{displayError(errorForm.username)}}</p>
    <label>
      <input [(ngModel)]="loginForm.username" placeholder="login" onfocus="this.placeholder=''"
        onblur="this.placeholder='login'">
    </label><br>
    <p>{{displayError(errorForm.password)}}</p>
    <label>
      <input [(ngModel)]="loginForm.password" type="password" placeholder="hasło" onfocus="this.placeholder=''"
        onblur="this.placeholder='hasło'">
    </label><br>

    <button (click)="login()">zaloguj się</button>
  </div>
</main>
<div style="clear:both"></div>

                {{ subjects.subject }}
            </div>
        </div>
        <div id="day2" class="day">
            <h6><i class="icon-calendar"></i>Wtorek</h6>
            <!--<div class="subjects" *ngFor="let subjects of tueSubjects">
                {{ subjects.subject }}
            </div>-->
            <span class="null">Brak</span>
        </div>
        <div id="day3" class="day">
            <h6><i class="icon-calendar"></i>Środa</h6>
            <span class="null">Brak</span>
        </div>
        <div id="day4" class="day">
            <h6><i class="icon-calendar"></i>Czwartek</h6>
            <span class="null">Brak</span>
        </div>
        <div id="day5" class="day">

        </div>

    </div>

<div style="clear:both"></div>

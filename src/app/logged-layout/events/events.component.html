<main>
  <div id="schDays">
    <div *ngFor="let day of daysOfWeek;let index=index" id="day{{index+1}}} " class="day">
      <h6><i class="icon-calendar"></i>{{day[0]}}</h6>
      <div class="subjects" *ngFor="let event of getEvent(day)">
        {{ event.name }}
      </div>
    </div>

  </div>
</main>
<div style="clear:both"></div>

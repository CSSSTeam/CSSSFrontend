<main>
  <article>
    <nav>

      <p routerLink="/files-edit">edytuj</p>

    </nav>
    <section>

      <div id="typesList">
        <input id="searchBox" (click)="search()" type="text" (ngModelChange)="searchFile()" [(ngModel)]="searchText"
               placeholder="Wyszukaj plik">
        <div id="allFiles" (click)="allFiles()">Wszystkie pliki</div>
        <div class="mobileTypeFiles" *ngIf="!mainFilesList && allfiles">

          <div *ngFor="let file of getFiles()" id="listItem">
            <!--(click)="download"-->

            <p routerLink="/files/{{file.pk}}">{{ file.name }}</p>

            <div id="fileOptions">
              <i class="icon-download" (click)="downloadFile(file.name,file.upload)"></i>
              <i class="icon-help-1" routerLink="/files/{{file.pk}}"></i>
              <i class="icon-trash" (click)="deleteFile(file.pk)"></i>
              <!--(click)="deleteFile(file.pk)"-->
            </div>

          </div>

        </div>
        <div *ngFor="let type of getTypes()">
          <div id="typeElHead" (click)="openTypeEl(type.id)">
            {{ type.name }}
          </div>
          <div class="mobileTypeFiles" *ngIf="!mainFilesList && isTypeElOpen[type.id]">

            <div *ngFor="let file of getFilesByType(type.id)" id="listItem">
              <!--(click)="download"-->

              <p routerLink="/files/{{file.pk}}">{{ file.name }}</p>

              <div id="fileOptions">
                <i class="icon-download" (click)="downloadFile(file.name,file.upload)"></i>
                <i class="icon-help-1" routerLink="/files/{{file.pk}}"></i>
                <i class="icon-trash" (click)="deleteFile(file.pk)"></i>
                <!--(click)="deleteFile(file.pk)"-->
              </div>

            </div>

          </div>
        </div>
      </div>

      <div id="typeFiles" *ngIf="mainFilesList">

        <div *ngFor="let file of showFiles()" id="listItem">
          <!--(click)="download"-->

          <p routerLink="/files/{{file.pk}}">{{ file.name }}</p>

          <div id="fileOptions">
            <i class="icon-download" (click)="downloadFile(file.name,file.upload)"></i>
            <i class="icon-help-1" routerLink="/files/{{file.pk}}"></i>
            <i class="icon-trash" (click)="deleteFile(file.pk)"></i>
            <!--(click)="deleteFile(file.pk)"-->
          </div>

        </div>

      </div>
    </section>
  </article>

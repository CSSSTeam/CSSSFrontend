<main>
  <div id="timeTable">
    <div *ngFor="let day of timetableService.daysOfWeek">

      <div (click)="showDay(day[0])" id="{{day[0]}}" class="day">
        <h6><i class="icon-calendar"></i>{{day[1]}}<i id="tab{{day[0]}}" class="icon-down-open open"></i></h6>
      </div>

      <div class="table" *ngIf="isTabsOpen[day[0]]">

        <div *ngFor="let lesson of timetable()[day[0]], let index = index">
          <div  class="lesson" *ngIf="timetable()[day[0]][index].length != 0">
              <div class="tableEl subject">
                {{ displayText(lesson[0], 'subject') }}
              </div>
              <div class="tableEl hours">
                {{ displayTime(timetable()['period'][index]['start']) }} -
                {{ displayTime(timetable()['period'][index]['end']) }}
              </div>
              <div class="tableEl room">
                {{ displayText(lesson[0], 'classroom') }}
              </div>
          </div>
        </div>
      </div>
    </div>

    <div routerLink="/lessons-edit" (click)="mgmtStart()" id="timeTableMGMT">
      <h6>ZarzÄ…dzaj planem lekcji</h6>
    </div>

  </div>
</main>
<div style="clear:both"></div>

<main>
    <div id="timeTable">
      <div *ngFor="let day of timetableService.daysOfWeek">

        <div (click)="showDay(day[0])" id="{{day[0]}}" class="day">
          <h6><i class="icon-calendar"></i>{{day[1]}}<i id="tab{{day[0]}}" class="icon-down-open open"></i></h6>
        </div>

        <div class="table" *ngIf="isTabsOpen[day[0]]"> 

          <div class="lesson" *ngIf="isTabsOpen[day[0]]">
            <div class="tableEl subject" *ngFor="let time of timetable()['period']">
                {{displayText(subject[0], 'name')}}
            </div>
            <div class="tableEl hours" *ngFor="let subject of timetable()[day[0]]">
                {{time['start']}} - {{time['end']}}
            </div>
            <div class="tableEl room" *ngFor="let room of timetable()[day[0]]">
                {{displayText(room[0], 'classroom')}}
            </div>
          </div>

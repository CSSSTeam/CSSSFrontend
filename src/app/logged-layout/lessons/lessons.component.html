<main>
    <div id="timeTable">
      <div *ngFor="let day of timetableService.daysOfWeek">
        <div (click)="showDay(day[0])" id="{{day[0]}}" class="day">
          <h6><i class="icon-calendar"></i>{{day[1]}}<i id="tab{{day[0]}}" class="icon-down-open open"></i></h6>
        </div>
        <div *ngIf="isTabsOpen[day[0]]" id="monTable" class="table">

          <div id="hours" class="tableEl">
            <h6 *ngFor="let time of timetable()['period']">
              {{time['start']}} - {{time['end']}}
            </h6>
          </div>
          <div id="subjects" class="tableEl">
            <h6 *ngFor="let subject of timetable()[day[0]]">
              {{displayText(subject[0], 'name')}}
            </h6>
          </div>
          <div id="rooms" class="tableEl">
            <h6 *ngFor="let room of timetable()[day[0]]">
              {{displayText(room[0], 'classroom')}}
            </h6>
          </div>
        </div>
      </div>
    </div>
</main>
<div style="clear:both"></div>
